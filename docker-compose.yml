version: "0.1"
services:
  temporal:
    image: temporalio/auto-setup:latest
    environment:
      - DB=postgres12
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_DB=temporal
      - POSTGRES_SEEDS=postgres
      - DB_PORT=5432
    ports:
      - "7233:7233"
    healthcheck:
      test: ["CMD", "tctl", "--address", "localhost:7233", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      - postgres
    networks:
      - bff-network

  postgres:
    image: postgres:12
    environment:
      - POSTGRES_USER=temporal
      - POSTGRES_PASSWORD=temporal
      - POSTGRES_DB=temporal
    volumes:
      - temporal_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "temporal"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - bff-network

  temporal-ui:
    container_name: temporal-ui
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    image: temporalio/ui:latest
    networks:
      - bff-network
    ports:
      - 8080:8080

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: bff-api
    ports:
      - "8000:8000"
    environment:
      - ENV=production
      - TEMPORAL_HOST=temporal:7233
      - TEMPORAL_NAMESPACE=default
      - TEMPORAL_TASK_QUEUE=DISCOVERY_TASK_QUEUE
      - GRPC_SERVICE_ADDRESS=localhost:50051
      - API_PORT=8000
    networks:
      - bff-network
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: bff-worker
    environment:
      - ENV=production
      - TEMPORAL_HOST=temporal:7233
      - TEMPORAL_NAMESPACE=default
      - TEMPORAL_TASK_QUEUE=DISCOVERY_TASK_QUEUE
      - GRPC_SERVICE_ADDRESS=localhost:50051
    networks:
      - bff-network
    restart: unless-stopped

networks:
  bff-network:
    driver: bridge

volumes:
  temporal_pgdata:
